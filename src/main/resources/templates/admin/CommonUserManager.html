<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
<link rel="stylesheet" href="../../static/css/slidebar.css" th:href="@{/css/slidebar.css}">
<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <br>
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">音乐后台管理系统</h2>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        五只熊
                    </div>
                    <i class="dropdown icon"></i>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</nav>
<!--横杠-->
<div class="ui attached pointing menu"></div>

<div class="left" style="float:left;_margin-right:-3px;padding: 0px">
    <div class="nav">
        <h2>用户管理</h2>
        <ul>
            <li><a href="#" th:href="@{/admin/CommonUserManager}">一般管理</a></li>
        </ul>
        <h2>设备管理</h2>
        <ul>
            <li><a href="#" th:href="@{/admin/CommonPhoneManage}">手机端设备</a></li>
            <li><a href="#" th:href="@{/admin/CommonLinuxManage}">广告管理端设备</a></li>
        </ul>
        <h2>音乐管理</h2>
        <ul>
            <li><a href="#" th:href="@{/admin/CommonMusicManage}">歌单</a></li>
        </ul>
    </div>
</div>

<div class="right">
    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui secondary segment form">
                <input type="hidden" name="page" >
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="username" placeholder="姓名">
                    </div>
                    <div class="field">
                        <input type="text" name="mobilephone" placeholder="电话">
                    </div>
                    <div class="field">
                        <button  type="button" id="search-btn" class="ui teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                </div>
            </div>
            <div id="table-container">
                <table th:fragment="CommonUserManagerList" class="ui compact teal table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>电话</th>
                        <th>地址</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,iterStat : ${page.content}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">刻意</td>
                        <td th:text="${user.sex}">认知升级</td>
                        <td th:text="${user.age}">地址</td>
                        <td th:text="${user.mobilephone}">是</td>
                        <td th:text="${user.address}">草稿</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="6">
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
    <br>
    <br>
</div>
<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script>
    $(function(){
        $('.nav h2').on('click', function(){
            // $(this).next('ul').toggle();
            $(this).next('ul').slideToggle();
        });
    });
    $("#search-btn").click(function () {
        loaddata2();
    });
    function loaddata2() {
        $("#table-container").load(/*[[@{/admin/CommonUserManager/search}]]*/"/admin/SuperUserManager/search",{
            username : $("[name='username']").val(),
            mobilephone : $("[name=' mobilephone']").val()
        });
    }

</script>
</body>
</html>
