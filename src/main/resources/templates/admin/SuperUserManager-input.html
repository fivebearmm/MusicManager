<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <br>
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">音乐后台管理系统</h2>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        五只熊
                    </div>
                    <i class="dropdown icon"></i>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</nav>
<!--横杠-->
<div class="ui attached pointing menu"></div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form id="user-form"  action="#" method="post"  th:object="${user}" th:action="*{id}==null ? @{/admin/SuperUserManager} : @{/admin/SuperUserManager/{id}(id=*{id})} "  class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
                <div class=" field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">姓名</label>
                        <input type="text" name="username" placeholder="姓名" th:value="*{username}" >
                    </div>
                </div>
            <div class="two fields">
                <div class=" field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">年龄</label>
                        <input type="text" name="age" placeholder="年龄" th:value="*{age}" >
                    </div>
                </div>
                <div class=" field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">性别</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="sex" th:value="*{sex}">
                            <i class="dropdown icon"></i>
                            <div class="default text">性别</div>
                            <div class="menu">
                                <div class="item" data-value="男">男</div>
                                <div class="item" data-value="女">女</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class=" field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">密码</label>
                        <input type="text" name="password" placeholder="密码" th:value="*{password}" >
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">管理权限</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type" th:value="*{type}">
                            <i class="dropdown icon"></i>
                            <div class="default text">管理权限</div>
                            <div class="menu">
                                <div class="item" data-value="超级管理员">超级管理员</div>
                                <div class="item" data-value="一般管理员">一般管理员</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">电话</label>
                    <input type="text" name="mobilephone" placeholder="电话" th:value="*{mobilephone}" >
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">地址</label>
                    <input type="text" name="address" placeholder="地址" th:value="*{address}" >
                </div>
            </div>



            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button  type="button" id="save-btn" class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

    $('#save-btn').click(function () {
        $('#user-form').submit();
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '错误：请输入姓名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '错误：请输入密码'
                }]
            },
            type : {
                identifier: 'type',
                rules: [{
                    type : 'empty',
                    prompt: '错误：请输入管理权限'
                }]
            },
            mobilephone : {
                identifier: 'mobilephone',
                rules: [{
                    type : 'empty',
                    prompt: '错误：请输入电话号码'
                }]
            }
        }
    });

</script>
</body>
</html>
